<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title th:text="${title}"></title>

    <!-- 부트스트랩 -->
    <link href="http://bootstrapk.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <link th:if="${title == '로그인'}" href="css/sign-css.css" th:href="@{/css/sign-css.css}" rel="stylesheet">
  </head>

  <body>
    <nav th:fragment="TopMenu(target)" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spring boot Tutorial</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li th:classappend="${target == 'INDEX'} ? 'active'"><a th:href="@{/}">홈</a></li>
            <li th:classappend="${target == 'BOARD'} ? 'active'"><a th:href="@{/board/list}">게시판</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <footer th:fragment="footer(target)">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
    </footer>
  </body>
</html>
