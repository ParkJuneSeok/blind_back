<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="flagments/common :: head('로그인')"></head>

<body class="text-center">
  <form class="form-signin" method="post" th:action="@{/member/login}">
    <!--<img class="mb-4" src="https://getbootstrap.kr/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      Invalid MemID AND Password
    </div>

    <div class="alert alert-info" role="alert" th:if="${param.logout}">
      You have been logged out
    </div>

    <!--<h1 class="h3 mb-3 fw-normal">정말 들어올거야?</h1>-->

    <div class="form-group">
      <input type="text" class="form-control" th:id="memId" th:name="memId" placeholder="아이디">
      <label th:label="memId" class="sr-only">아이디</label>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" th:id="memPw" th:name="memPw" placeholder="비밀번호">
      <label th:label="memPw" class="sr-only">비밀번호</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    <p class="mt-5 mb-3 text-muted">잘 생각해봅시다. 여긴 지옥이야.</p>
  </form>

  <footer th:replace="flagments/common :: footer('BOARD')"></footer>
</body>
</html>
